name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # ──────────────────────────────────
  # JOB 1: Lint i type-check
  # ──────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./travel-journal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: travel-journal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  # ──────────────────────────────────
  # JOB 2: Testovi
  # ──────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ./travel-journal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: travel-journal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --ci

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: travel-journal/coverage/
          retention-days: 7

  # ──────────────────────────────────
  # JOB 3: Build provera
  # ──────────────────────────────────
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./travel-journal

    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: "dummy"
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "dummy"
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: "dummy"
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "dummy"
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "dummy"
      NEXT_PUBLIC_FIREBASE_APP_ID: "dummy"
      FIREBASE_ADMIN_PROJECT_ID: "dummy"
      FIREBASE_ADMIN_CLIENT_EMAIL: "dummy"
      FIREBASE_ADMIN_PRIVATE_KEY: "dummy"
      NEXTAUTH_SECRET: "dummy-secret-for-build"
      NEXTAUTH_URL: "http://localhost:3000"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: travel-journal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

  # ──────────────────────────────────
  # JOB 4: Docker build
  # ──────────────────────────────────
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY=dummy \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=dummy \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID=dummy \
            --build-arg NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=dummy \
            --build-arg NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=dummy \
            --build-arg NEXT_PUBLIC_FIREBASE_APP_ID=dummy \
            -t travel-journal:${{ github.sha }} \
            ./travel-journal

      - name: Verify image
        run: docker images travel-journal
